<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- tailwind and daisyUI -->
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- JS file -->
    <script src="script.js"></script>
    <style>
        .font_lexend{
            font-family: "Lexend", sans-serif;
        }
    </style>

</head>
<body class="text-white font-lexend">
    
    <!-- Modal section  -->
    <div id="modal" class="bg-white hidden rounded-2xl text-zinc-800 fixed z-50 top-[50%] p-10 translate-x-[-50%] translate-y-[-50%] flex flex-col items-center space-y-4">
        <h1 class="text-xl font-bold">Congratulations</h1>
        <img src="./assets/coin.png" alt="coin">
        <p>You have Donated for Humanity.</p>
        <h1>Successfully</h1>
        <button class="bg-lime-400 border-lime-400 border-2 hover:scale-95 duration-300 px-5 rounded-xl text-zinc-800 font-bold py-2 text-lg">Close</button>
    </div>




    <!-- first section -->
    <div class="bg-[#F9F7F3] sticky top-0 z-10">
        <nav class="bg-[#F9F7F3] flex justify-between w-full items-center max-w-screen-2xl py-5 mx-auto">
            <a href="#" class="relative w-[120px] h-12">
                <button class="bg-lime-400 border-lime-400 border-2 hover:scale-95 duration-300 absolute px-5 rounded-xl text-zinc-800 font-bold py-2 text-xl">Blog</button>
            </a>
            

        </nav>
    </div>






</body>
</html>
